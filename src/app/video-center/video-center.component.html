<!--75% of width will be allocated to video detail component
  & 25% of width will be allocated to video list component-->

<div class="row">
    <div class="col-sm-9">
        <div *ngIf="!hidenewVideo">
            <h2 class="mt-3">New Video</h2>
            <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well">
                <div class="form-group mb-3">
                    <label>Title</label>
                    <input type="text" class="form-control" required name="title" ngModel>
                </div>
                <div class="form-group mb-3">
                    <label>Url</label>
                    <input type="text" class="form-control" required name="url" ngModel>
                </div>
                <div class="form-group mb-3">
                    <label>Description</label>
                    <input type="text" class="form-control" name="description" ngModel>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
        <video-detail (updateVideoEvent)="onUpdateVideoEvent($event)" 
                    (deleteVideoEvent)="onDeleteVideoEvent($event)" 
                    *ngIf="selectedVideo && hidenewVideo" [video]="selectedVideo"></video-detail>
    </div>
    <div class="col-sm-3">
        <button (click)="newVideo()" style="margin-bottom: 2px;" type="button" class="btn btn-success btn-block mt-3"> + New Video </button>
        <video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></video-list>
    </div>
</div>
