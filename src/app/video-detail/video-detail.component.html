<div>
    <div>
        <iframe class="mt-4" width="100%" height="400" [src]="video.url.replace('watch', 'embed') | safe" frameborder="0"></iframe>
    </div>
    <form>
        <div *ngIf="editTitle" class="form-group mt-3 mb-3">
            <input type="input" class="form-control" name="title" required placeholder="title" 
            [(ngModel)]="video.title">
        </div>
        <h3 class="mt-3 mb-3" *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h3>
        <div class="form-group mb-3">
            <input type="input" class="form-control" name="url" required placeholder="url" 
            [(ngModel)]="video.url">
        </div>
        <div class="form-group mb-3">
            <textarea class="form-control" rows="5" name="desc" [(ngModel)]="video.description"></textarea>
        </div>
        <button type="button" (click)="updateVideo()" class="btn btn-primary">Update</button>
        <button type="button" (click)="deleteVideo()" class="btn btn-danger ms-3">Delete</button>
    </form>
</div>
